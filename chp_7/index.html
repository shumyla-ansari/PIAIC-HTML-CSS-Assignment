<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="http://www.example.com/review.php" method="get">
   <fieldset>
       <legend>
           Contact Details:
       </legend>
       <label for="name">Name: <br />
        <input type="text" name="fullname" required />
    </label> <br />
    <label for="email">Email: <br/>
    <input type="email" name="email" required/>
</label>
</fieldset>
<br />
<fieldset>
    <legend>Your Review:</legend>
<p>How did you hear abous us?
    <select name="searchengine">
    <option value="google">Google</option>
    <option value="Facebook">Facebook</option>
    <option value="friend">Friend</option>
    <option value="other">Other...</option>
</select></p>
<p>Would you visit again?</p>
<input type="radio" name="yes" value="yes" checked = "checked"/> <label for="yes">Yes</label>
<input type="radio" name="yes" value="yes" /> <label for="no">No</label>
<br/>
<p>Comments: <br>
<textarea name="comments" id="" cols="30" rows="5"></textarea>
</p>


<p><input type="checkbox" name="yes" value="yes"> Sign me up for email updates
   </p>

   <button type="submit" >Submit review</button>
   </fieldset>
</form>
    
</body>
</html>
